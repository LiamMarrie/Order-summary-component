<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Order Summary</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="background"></div>
    <main>
      <div class="container">
        <img class="hero" src="./images/illustration-hero.svg" alt="hero" />
        <div class="head">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, <br />
            audio books, and podcasts on any device <br />
            anywhere you like!
          </p>
        </div>
        <div class="card">
          <div class="desc">
            <img class="music" src="./images/icon-music.svg" alt="music" />
            <div class="info">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <div>
              <a href="./index.html" class="change">Change</a>
            </div>
          </div>
        </div>
        <button class="btn">Proceed to Payment</button>
        <a class="cancel">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
